<div class="modal" [ngClass]="{'show': showModal}" style="display: {{ showModal ? 'block' : 'none' }};">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Políticas y condiciones</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Contenido de las políticas y condiciones...</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
